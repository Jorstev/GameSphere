<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

    <head th:replace="~{layout/plantilla :: head}">
        
    </head>
    <body>
        <header th:replace="~{layout/plantilla :: header}">
        </header>

        <h1>Noticias</h1>

        <section th:fragment="Noticias" id="noticias">
            <div  th:if="${noticias != null }">
                <div  th:each="noticias : ${noticias}">
                    <h3>[[${noticias.titulo_noticia}]]</h3>
                    <p>[[${noticias.fecha_publicacion}]]</p>
                    <br>
                    <p>[[${noticias.descripcion_noticia}]]</p>
                    <a th:href="@{/noticias/modifica/}+${noticias.id_noticia}">
                        <i class="fas fa-pencil"></i> Modificar</a>
                    <a th:href="@{/noticias/eliminar/}+${noticias.id_noticia}">
                        <i class="fas fa-trash"></i> Eliminar </a>
                </div>
            </div>
        </section>        

</html>
