<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

    <head> 
        <title>GameSphere</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://kit.fontawesome.com/7e36146f79.js" crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <script th:src="@{/js/solid.js}"></script>
        <script th:src="@{/js/fontawesome.js}"></script>
  
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        <link th:href="@{/css/Noticias.css}" rel="stylesheet" type="text/css"/>
    </head>
    
    <body>
        <header th:fragment="header">
                <nav class="nav-container">
                    <!-- Links -->
                    <div class="nav-links">
                        <ul>
                            <li><a  th:href="@{/}"><img th:src="@{/images/logo_nav.png}" alt="logo"/></li>
                            <li><a  th:href="@{/producto/videojuegos}">Tienda</a></li>
                            <li><a th:href="@{/noticias/noticias}">Noticia</a></li>
                            <li><a th:href="@{/comentarios/comentarios}">Comunidad</a></li>
                        </ul>
                    </div>
                    <!-- Icons -->
                    <div class="nav-icons ">
                        <span class="fa-layers fa-fw fa-5x">
                            <i class="fa-solid fa-cart-shopping "></i>
                            <span id="cart-number" class="fa-layers-counter fa-2x" style="background:Tomato">0</span>
                        </span>

                    </div>
                </nav>
            </header>
        
        <section th:fragment="noticiasModificar" class="news-containerM">
                    <form method="POST" th:action="@{/noticias/guardar}" 
                          th:object="${noticias}" enctype="multipart/form-data">
                        <input type="hidden" name="id_noticia" th:field="*{id_noticia}"/>
                        <div class="info-container">
                            <div id=details class="main-informacion">
                                <h3 class="text">Edici√≥n de Noticias</h3>
                                        <div class="info-container">
                                                    <label class="text" for="titulo_noticia">Titulo de la noticia</label>
                                                    <input type="text" class="input" 
                                                           name="titulo_noticia" th:field="*{titulo_noticia}" required="true">
                                                <hr color="#dcdde1" style="height:1px">
                                                    <label class="text" for="fecha_publicacion">Fecha de publicacion</label>
                                                    <input type="date" name="fecha_publicacion" class="input"  required="true" th:field="*{fecha_publicacion}"/>   
                                                <hr color="#dcdde1" style="height:1px">
                                                
                                                    <label class="text" for="descripcion_noticia">Descripcion de la noticia</label>
                                                    <input type="text" class="input" 
                                                           name="descripcion_noticia" th:field="*{descripcion_noticia}"
                                                           required="true">
                                                    <hr color="#dcdde1" style="height:1px">
                                                    <label class="text" for="imagen_noticia">Imagen</label>
                                                    <input class="input" type="file" name="imagen_noticia"
                                                           onchange="readURL(this);" />
                                                    <div class="button-notices">
                                                        <button type="submit" class="btn btn-Edit">
                                                            <i class=""></i> Guardar
                                                        </button>
                                                        <a th:href="@{/noticias/noticias}" class="btn btn-Delete">
                                                            <i class=""></i> Cancelar
                                                        </a>
                                                    </div>
                                            </div>
                                        </div>
                            </div>           
                    </form>    
        </section>
                       
    </body>
</html>
