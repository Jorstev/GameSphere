<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

    <head> 
        <title>GameSphere</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://kit.fontawesome.com/7e36146f79.js" crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <script th:src="@{/js/solid.js}"></script>
        <script th:src="@{/js/fontawesome.js}"></script>
  
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        <link th:href="@{/css/NoticiasView.css}" rel="stylesheet" type="text/css"/>
    </head>
    
    <body>
        <header th:fragment="header">
                <nav class="nav-container">
                    <!-- Links -->
                    <div class="nav-links">
                        <ul>
                            <li><a  th:href="@{/}"><img th:src="@{/images/logo_nav.png}" alt="logo"/></li>
                            <li><a  th:href="@{/producto/videojuegos}">Tienda</a></li>
                            <li><a th:href="@{/noticias/noticias}">Noticia</a></li>
                            <li><a th:href="@{/comentarios/comentarios}">Comunidad</a></li>
                        </ul>
                    </div>
                    <!-- Icons -->
                    <div class="nav-icons ">
                        <span class="fa-layers fa-fw fa-5x">
                            <i class="fa-solid fa-cart-shopping "></i>
                            <span id="cart-number" class="fa-layers-counter fa-2x" style="background:Tomato">0</span>
                        </span>

                    </div>
                </nav>
            </header>
        
        <h1 class="text">Detalle de la noticia</h1>
        
        <main  th:each="noticias : ${noticiaEspecifica}" class="news-container" >
                <div >
                    <img class="image-container" id="blah" th:src="@{${noticias.imagen_noticia}}" alt="game" />
                </div>
                <div  class="news-specific-data-container">
                    <h1>[[${noticias.titulo_noticia}]]</h3>
                    <hr color="#dcdde1" style="height:1px">
                     
                    <div class="title-notice">
                    <p class="noticia">Fecha publicacion:  </p>
                    <p class="info">[[${noticias.fecha_publicacion}]]</p>
                    </div>
                    <hr color="#dcdde1" style="height:1px">
                    <br>
                    <div class="title-notice">
                        <p class="noticia" >Noticia:</p>
                        <p class="info">[[${noticias.descripcion_noticia}]]</p>
                    </div>
                    <div class="button-notices">
                        <a class="input-add"  th:href="@{/noticias/noticias}">
                            Regresar a Noticias</a>
                    </div>
                </div>
           
        </main>
       
</html>
