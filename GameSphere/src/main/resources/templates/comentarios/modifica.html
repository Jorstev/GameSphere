<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

    <head> 
        <title>GameSphere</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://kit.fontawesome.com/7e36146f79.js" crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <script th:src="@{/js/solid.js}"></script>
        <script th:src="@{/js/fontawesome.js}"></script>
  
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        <link th:href="@{/css/Noticias.css}" rel="stylesheet" type="text/css"/>
    </head>
    
    <body>
        <header th:fragment="header">
                <nav class="nav-container">
                    <!-- Links -->
                    <div class="nav-links">
                        <ul>
                            <li><a  th:href="@{/}"><img th:src="@{/images/logo_nav.png}" alt="logo"/></li>
                            <li><a  th:href="@{/producto/videojuegos}">Tienda</a></li>
                            <li><a th:href="@{/noticias/noticias}">Noticia</a></li>
                            <li><a th:href="@{/comentarios/comentarios}">Comunidad</a></li>
                        </ul>
                    </div>
                    <!-- Icons -->
                    <div class="nav-icons ">
                        <span class="fa-layers fa-fw fa-5x">
                            <i class="fa-solid fa-cart-shopping "></i>
                            <span id="cart-number" class="fa-layers-counter fa-2x" style="background:Tomato">0</span>
                        </span>

                    </div>
                </nav>
            </header>

            <h1>Editar comentario</h1>
            
        
        <section th:fragment="comentariosModificar">
            <div class="comment-container">
                <div class="col-md-2"></div>
                <div class="col-md-8">
                    <form method="POST"
                          th:action="@{/comentarios/guardar}" 
                          th:object="${comentarios}"
                          class="was-validated"                          
                          enctype="multipart/form-data">
                        <input type="hidden" name="id_comentario" th:field="*{id_comentario}"/>
                        <div id=details>
                            <div class="container">
                                <div class="row">
                                    <div class="col">
                                        <div class="card">
                                            <div class="card-header">
                                                <h4>Actualizar</h4>
                                            </div>
                                            <div class="card-body">
                                                <div class="mb-3">
                                                    <label for="nombre_comentario">Tema del comentario: </label>
                                                    <input type="text" class="form-control" 
                                                           name="nombre_comentario" th:field="*{nombre_comentario}"
                                                           required="true">
                                                </div>
                                                <div class="mb-3">
                                                    <label for="descripcion_comentario">Comentario:</label>
                                                    <input type="text" class="form-control" 
                                                           name="descripcion_comentario" th:field="*{descripcion_comentario}"
                                                           required="true">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                    </form>
                </div>
            </div>
        </section>
            
            <div class="button-notices"> 
                        <a class="input-add" th:href="@{/comentarios/comentarios}">
                            <i class="fa-solid fa-arrow-left"></i></i>Regresar</a>
                        <a class="input-add" th:href="@{/comentarios/eliminar/}+${comentarios.id_comentario}">
                    <i class="fas fa-trash" ></i> Eliminar  </a>
                        <a class="input-add" >
                            <i class="fa-solid fa-floppy-disk"></i> Guardar </a>
            </div>
                
    </body>
</html>
