<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://wwww.thymeleaf.org">
    <head>
        <title>Registro</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        <link rel="stylesheet" href="css/LoginGameSphere.css"/>
    </head>
    <body>

        <div id="carouselExampleInterval" class="carousel slide carousel-position" data-bs-ride="carousel">
            <div class="carousel-inner background-container">
                <div class="carousel-item active" data-bs-interval="3000">
                    <img src="images/loginBackground1.jpg" class="d-block w-100" alt="car2">
                </div>
                <div class="carousel-item" data-bs-interval="3000">
                    <img src="images/loginBackground2.jpg" class="d-block w-100" alt="car3">
                </div>
                <div class="carousel-item" data-bs-interval="3000">
                    <img src="images/loginBackground3.jpg" class="d-block w-100" alt="car4">
                </div>
                <div class="carousel-item" data-bs-interval="3000">
                    <img src="images/loginBackground4.jpg" class="d-block w-100" alt="car4">
                </div>
            </div>

        </div>
        <div class="login-container">
            <div class="login-visual">
                <img src="images/gamesphere-logo.png" alt="#" />
            </div>
            <div class="login-form">
                <form method="POST" th:action="@{/registro}" th:object="${usuario}">
                    <h1>Registrarse</h1>
                    <input class="login-form-input" type="text" th:field="*{username}" placeholder="Username" />
                    <input class="login-form-input" type="text" th:field="*{nombre}" placeholder="Nombre"/>
                    <input class="login-form-input" type="text" th:field="*{apellidos}" placeholder="Apellidos"/>
                    <input class="login-form-input" type="text" th:field="*{correo}" placeholder="Correo"/>
                    <input
                        class="login-form-input"
                        type="password"
                        th:field="*{password}"
                        placeholder="ContraseÃ±a"
                        />
                    <button class="login-form-btn" type="submit">Registro</button>
                </form>
            </div>
        </div>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

    </body>
</html>
